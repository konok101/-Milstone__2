<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: aqua;
            text-align: center;
            border: 2px solid black;
            transition: width 3s, height 5s, transform 5s;


        }

        .box:hover {
            width: 600px;
            height: 500px;
            transform: rotate(33deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>TRansiton</h3>
    </div>
</body>

</html>
