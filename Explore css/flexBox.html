<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 900px;
            height: 600px;
            display: flex;
            border: 2px solid rebeccapurple;
            justify-content: flex-end;
            align-items: center;
        }

        .box {

            width: 200px;

            background-color: antiquewhite;
            margin: 1px;
            align-items: stretch;
        }

        #box1 {
            order: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div id="box1" class="box">2</div>
        <div class="box">3</div>
    </div>
</body>

</html>
